{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Add Product</title>
{% endblock %}
{% block content %}
<center>
    <div class="container mt-5 p-3" style="margin-bottom:100px;">
<h2 class="text-center">Add Product.</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
    <label class="form-label">Product Name</label>
    <input type="text" class="form-control" name="n" placeholder="Enter the product name">
    </div>
<div class="mb-3">
    <label class="form-label">Description</label>
    <input type="text" class="form-control" name="d" placeholder="Enter the product description">
    </div>
    <div class="mb-3">
    <label class="form-label">Price</label>
    <input type="number" class="form-control" name="p" placeholder="Enter the product price">
    </div>
    <div class="mb-3">
    <label class="form-label">Stock</label>
    <input type="number" class="form-control" name="s" placeholder="Enter the stock">
    </div>
    <div class="mb-3">
        <label for="category">Category</label>
        <select name="c" id="category" class="form-select">
            <option value="">Select Category</option>
            {% for i in links %}
                <option value="{{i.name}}">{{i.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
    <label class="form-label">Image</label>
    <input type="file" class="form-control" name="i" placeholder="Add image">
    </div>


<div class="mb-3">
    <input type="submit" value="ADD">
    </div>
</form>
</div>
{% endblock %}
</center>
