{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Add Stock</title>
{% endblock %}
{% block content %}
<center>
    <div class="container mt-5 p-3" style="margin-bottom:100px;">
<h2 class="text-center">Stock Details</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3" >
    <label class="form-label">Add Stock</label>
    <input type="number" class="form-control" name="s" value="{{product.stock}}" placeholder="Enter the stock">
    </div>


<div class="mb-3">
    <input type="submit" value="ADD">
    </div>
</form>
</div>
{% endblock %}
</center>
