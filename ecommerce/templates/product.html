{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row mt-3">
    <div class="col-12">
    <img src="{{cat.image.url}}" height="400px" width="100%">
</div></div>
<div class="row mt-3 px-3" style="margin-bottom:100px;">
    <div class="col-12">
        <h3 class="text-center fw-bold text-light mt-4 mb-4">{{cat.name}}</h3>
        <p style="text-align:justify;line-height:2.0;" class="fs-5 text-center">{{cat.desc}}</p>
        </div>
     </div>
<div class="container mt-5 mb-5">
    <div class="row">
        {% for i in product %}
        <div class="col-sm-4">
            <div class="card mx-auto" style="width: 20rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="..." height="250px" width="250px">
  <div class="card-body text-center">
    <h5 class="card-title">{{i.name}}</h5>
      <p class="card-title">{{i.price}}</p>
    <a href="{% url 'shop:details' i.id %}" class="btn btn-success">Details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
