{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Add Category</title>
{% endblock %}
{% block content %}
<center>
    <div class="container mt-5 p-3" style="margin-bottom:100px;">
<h2 class="text-center">Add Category...</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" name="n" placeholder="Enter the category name">
    </div>
<div class="mb-3">
    <label class="form-label">Description</label>
    <input type="text" class="form-control" name="d" placeholder="Enter the category description">
    </div>
    <div class="mb-3">
    <label class="form-label">Image</label>
    <input type="file" class="form-control" name="i" placeholder="Add image">
    </div>


<div class="mb-3">
    <input type="submit" value="ADD">
    </div>
</form>
</div>
{% endblock %}
</center>
